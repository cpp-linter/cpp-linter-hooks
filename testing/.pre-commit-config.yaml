repos:
  - repo: https://github.com/cpp-linter/cpp-linter-hooks
    rev: d59f2627a2bbb3bba3da08299f556787e15ed81e
    hooks:
      - id: clang-format
        args: [--style=file, --version=15]  # to load .clang-format
      - id: clang-tidy
        args: [--checks=.clang-tidy, --version=15] # path/to/.clang-tidy
