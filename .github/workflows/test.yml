name: Test

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14", "3.13", "3.12", "3.11", "3.10", "3.9"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install setuptools  # Ensure setuptools is available for pkg_resources

      - name: Run tests and collect coverage
        run: |
          coverage run --source=tests,cpp_linter_hooks -m pytest -vv
          coverage report
          coverage xml
      - uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.13'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
      - name: Test cpp-linter-hooks
        run: sh testing/run.sh
